<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background:#3e3e3e;
      }
      .container {
        justify-content: center;
        align-items: center;
        border: 1px solid white;
        margin: 0 auto;
        padding: 5px;
      }
      .step-title {
        height: 30px;
        border: 1px solid white;
        color: white;
        text-align: center;
        margin: 5px auto;
        padding: 5px;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 20px;
      }
      .wrapper .color_box {
        border: 1px solid white;
        font-size: 20px;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      .input_container {
        justify-content: center;
        align-items: center;
        display: flex;
        padding: 5px;
        border: 1px solid white;
        margin-bottom: 5px;
      }
      .input-title {
        width: 100px;
        height: 30px;
        border: 1px solid white;
        color: white;
        text-align: center;
        margin: auto;
        padding-top: 10px;
      }
      .input_box {
        width: 200px;
        height: 30px;
        padding: 5px 0;
        font-size: 24px;
        text-align: center;
      }
      .input_button {
        width: 100px;
        margin: 0 auto;
        padding: 12px 0;
        background:#3e3e3e;
        border: 1px solid white;
        color: white;
      }
    </style>
    <title>Step-2</title>
  </head>
  <body>
    <div class="container">
      <div class="step-title">Step-2: 평면 큐브 구현하기</div>
      <div class="input_container">
        <div class="input-title">CUBE ></div>
        <input type="text" class="input_box">
        <input type="submit" class="input_button" id="input_btn" value="GO!" onclick="getInputValue()">
      </div>
      <div class="container" id="container_box"></div>
 
      </div>
    </div>
    </div>
  </div>
  </body>
  <script src="./planeCube.js"></script>
</html>
